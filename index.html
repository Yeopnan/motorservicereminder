<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Yeopnan" />
    <meta name="description" content="motorcycle service reminder" />
    <title>Motorcycle Service Reminder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5 p-4 shadow-sm bg-light rounded">
      <h2 class="mb-3">Motorcycle Service Reminder</h2>
      <label for="service-date" class="form-label">Next Service Date:</label>
      <input type="date" id="service-date" class="form-control" />
      <button class="btn btn-primary mt-3" onclick="saveReminder()">
        Save Reminder
      </button>
      <h3 class="mt-4">Upcoming Reminder:</h3>
      <p id="reminder-text" class="alert alert-info">No reminder set</p>
    </div>

    <script>
      function saveReminder() {
        const date = document.getElementById("service-date").value;
        if (date) {
          localStorage.setItem("serviceReminder", date);
          updateReminderText();
        }
      }

      function updateReminderText() {
        const savedDate = localStorage.getItem("serviceReminder");
        document.getElementById("reminder-text").innerText = savedDate
          ? "Next service on: ${savedDate}"
          : "No reminder set";
      }

      window.onload = updateReminderText;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
